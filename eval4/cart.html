<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="checkout">

    </div>
    
</body>
<script>

     var cartData = JSON.parse(localStorage.getItem('cartData'));
     var totalSum = cartData.reduce(function(sum,ele,index,arr){
         return sum + Number(ele.price)
     },0)

     var totalItem = cartData.length;
     document.querySelector('p').innerText= 'Your total cart item is' + ' '+totalItem + "and your total price is" +totalSum;
   

   cartData.forEach((cartItem,cartIndex) => {

      var box = document.createElement('div');

      var img = document.createElement('img');
      img.src = cartItem.image_url;

      var name = document.createElement('p');
      name.textContent = cartItem.name;

      
      var rating = document.createElement('p');
      rating.textContent = cartItem.rating;


      var price = document.createElement('p');
      price.textContent = cartItem.price;

      var cartButton = document.createElement('button');
      cartButton.innerText = "REMOVE TO CART";
     
       


      button.addEventListener('click', function () {
         cartData.splice(cartIndex, 1);
         localStorage.setItem('cartData', JSON.stringify(cartData));
         windows.location.reload();

      });

      box.append(img, name,rating, price, cartButton);

      document.querySelector('#checkout').append(box)

   });
   
  
  
</script>
</html>
